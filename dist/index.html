<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .grid {
            display: grid;
            grid-template-columns: auto 300px;
            grid-template-rows: 100%;
            grid-gap: 0px;
            height: 100%;
        }

        .canvas-container {
            grid-column: 1;
            height: 100%;
        }

        .sidebar {
            grid-column: 2;
            height: 100%;
            padding: 0 15px;
            background: #282828;
            color: #E7E7E7;
        }

        .dg {
            float: right;
            z-index: 100;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div id="canvas-container" class="canvas-container"></div>
        <div class="sidebar"></div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
