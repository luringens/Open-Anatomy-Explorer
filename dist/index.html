<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Online Anatomical Human</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid">
        <div id="canvas-container" class="canvas-container"></div>
        <div class="sidebar">
            <div id="label-editor" class="hide">
                <div id="label-container">
                    <h3>Labels</h3>
                    <table>
                        <coldef>
                            <col style="width: 20px;" />
                            <col />
                            <col style="width: 20px;" />
                            <col style="width: 0;" />
                        </coldef>
                        <tbody id="labels">
                        </tbody>
                    </table>
                    <button id="save-region">Save label at current position</button>
                    <button id="labels-save">Save all labels to storage</button>
                    <button id="labels-update" class="hide">Update saved labels</button>
                    <button id="labels-delete" class="hide">Delete saved labels</button>
                </div>
                <br />
                <div id="tool-container">
                    <h3>Tools</h3>
                    <input type="radio" id="tool-camera" name="tool" value="camera" checked>
                    <label for="tool-camera">Camera</label><br>
                    <input type="radio" id="tool-labeler" name="tool" value="labeler">
                    <label for="tool-labeler">Labeler</label><br>
                </div>
                <br />
                <div id="models-container">
                    <h3>Models</h3>
                    <table>
                        <coldef>
                            <col />
                            <col style="width: 0;" />
                        </coldef>
                        <tbody id="models">
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="quiz-editor" class="hide">
                <div id="question-container">
                    <h3>Questions</h3>
                    <div id="questions">
                    </div>
                </div>
                <br />
                <div id="question-tools">
                    <button id="quiz-add-locate">Add new locate question</button>
                    <button id="quiz-add-name">Add new name question</button>
                    <br />
                    <button id="quiz-save">Save as new quiz</button>
                    <button id="quiz-update" class="hide">Update saved quiz</button>
                    <button id="quiz-delete" class="hide">Delete this quiz</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
</body>

</html>
